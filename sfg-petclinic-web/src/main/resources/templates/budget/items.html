<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/budget_layout :: layout (~{::body},'items')}">

<body>

  <div class="row">
    <div class="card card-primary">
      <div class="card-header">
        <ul class="nav nav-tabs card-header-tabs">
          <li class="nav-item">
            <a class="nav-link active" href="#">Active</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" href="#">Disabled</a>
          </li>
        </ul>
      </div>
      <div class="card-body">
        <div class="table-responsive" th:if="${not #lists.isEmpty(items)}">
          <table id="items" class="table table-hover table-bordered table-sm">
            <thead class="thead-light">                
              <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Category</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="item:${items}">
                <td th:text="${item.id}">Id</td>
                <td th:text="${item.name}">item</td>
                <td th:text="${item.category.name}">difficulty</td>
                <td><a href="#" th:href="@{'/item/' + ${item.id} + '/show'}">View</a>
                  <a href="#" th:href="@{'/item/' + ${item.id} + '/edit'}">Edit</a>
                  <a href="#" th:href="@{'/item/' + ${item.id} + '/delete'}">Delete</a>
                </td>                                    
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  
</body>
</html>
