<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'home')}">
<head>
    <meta charset="UTF-8">   
    <title>List of Categories</title>
</head>
<body>
    <h1 th:text="'List of Categories'">Categories</h1>
    
    <table id="categories" class="table table-striped">
        <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Type</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="category:${categories}">
                <td th:text="${category.id}">Id</td>
                <td th:text="${category.name}">firstName</td>
                <td th:text="${category.type.getDescription()}">lastName</td>
            </tr>
        </tbody>
    </table>    
</body>
</html>
